<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R7 TECHNOLOGY | Accesorios</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Iconos Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        green: {
                            400: '#4ade80',
                            500: '#22c55e',
                            600: '#16a34a',
                            900: '#14532d',
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.3s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'scale(0.95)' },
                            '100%': { opacity: '1', transform: 'scale(1)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #000;
            color: #e5e7eb;
        }
        .option-card:hover {
            box-shadow: 0 0 25px rgba(34, 197, 94, 0.3);
            border-color: #22c55e;
            transform: translateY(-5px);
        }
        /* Estilo para los Selects (listas desplegables) */
        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=utf-8,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3E%3Cpath stroke='%2322c55e' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3E%3C/svg%3E");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen selection:bg-green-500 selection:text-black">

    <!-- Navbar -->
    <nav class="bg-black/90 backdrop-blur-md border-b border-green-900/30 sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20 items-center">
                <!-- Logo -->
                <div class="flex items-center gap-2 group cursor-pointer" onclick="window.scrollTo(0,0)">
                    <div class="bg-green-600 p-2 rounded text-black group-hover:bg-green-500 transition shadow-[0_0_15px_rgba(22,163,74,0.5)]">
                        <i data-lucide="smartphone" class="w-6 h-6 stroke-2"></i>
                    </div>
                    <div class="flex flex-col">
                        <span class="text-2xl font-black text-white tracking-tighter leading-none">R7</span>
                        <span class="text-sm font-bold text-green-500 tracking-widest leading-none">TECHNOLOGY</span>
                    </div>
                </div>
                
                <!-- Men√∫ Escritorio -->
                <div class="hidden md:flex space-x-8 items-center">
                    <button onclick="window.scrollTo(0,0)" class="text-gray-300 hover:text-green-400 font-medium transition hover:scale-105">Inicio</button>
                    <button onclick="openWhatsAppGeneral()" class="bg-transparent border-2 border-green-600 text-green-500 hover:bg-green-600 hover:text-black px-6 py-2 font-bold transition uppercase tracking-wider flex items-center gap-2">
                        <i data-lucide="message-circle" class="w-5 h-5"></i>
                        Chat Directo
                    </button>
                </div>

                <!-- Bot√≥n Men√∫ M√≥vil -->
                <div class="md:hidden">
                    <button onclick="toggleMobileMenu()" class="text-green-500 p-2 hover:bg-green-900/20 rounded transition">
                        <i data-lucide="menu" id="menuIcon" class="w-8 h-8"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Men√∫ M√≥vil Desplegable -->
        <div id="mobileMenu" class="hidden md:hidden bg-zinc-900 border-b border-green-900 absolute w-full z-50">
            <div class="px-4 pt-2 pb-6 space-y-2 shadow-xl">
                <button onclick="openWhatsAppGeneral()" class="w-full mt-4 bg-green-600 text-black px-4 py-4 font-black uppercase tracking-wide flex justify-center items-center gap-2 hover:bg-green-500 transition shadow-lg">
                    <i data-lucide="message-circle" class="w-5 h-5"></i>
                    HABLAR POR WHATSAPP
                </button>
            </div>
        </div>
    </nav>

    <!-- FORMULARIO MODAL (Ventana Emergente) -->
    <div id="modalForm" class="fixed inset-0 z-50 hidden flex items-center justify-center p-4 bg-black/90 backdrop-blur-sm transition-opacity duration-300 opacity-0 pointer-events-none">
        <div class="bg-zinc-900 border-2 border-green-600/50 rounded-lg shadow-[0_0_50px_rgba(22,163,74,0.2)] w-full max-w-md relative overflow-hidden transform transition-all scale-95" id="modalContent">
            
            <!-- Header Modal -->
            <div class="bg-zinc-950 p-5 border-b border-zinc-800 flex justify-between items-center">
                <h3 class="text-xl font-black text-white flex items-center gap-2 tracking-tight">
                    <i id="modalIcon" data-lucide="search" class="text-green-500 w-6 h-6"></i>
                    <span id="modalTitle">BUSCADOR R7</span>
                </h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-white hover:bg-red-500/20 p-2 rounded-full transition">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>
            
            <!-- Cuerpo Formulario -->
            <form id="contactForm" onsubmit="sendToWhatsApp(event)" class="p-6 space-y-4 bg-zinc-900">
                <p id="modalDesc" class="text-gray-300 text-sm font-medium leading-relaxed mb-4">
                    Completa los datos para llevarte directo a nuestro WhatsApp.
                </p>

                <!-- Input oculto para saber qu√© bot√≥n apret√≥ -->
                <input type="hidden" id="productType">

                <!-- Campo Nombre (Siempre aparece) -->
                <div class="space-y-1">
                    <label class="text-green-500 text-xs font-bold uppercase tracking-widest">Tu Nombre</label>
                    <div class="relative group">
                        <i data-lucide="user" class="absolute left-3 top-3.5 text-gray-500 group-focus-within:text-green-500 transition-colors w-5 h-5"></i>
                        <input type="text" id="name" required placeholder="Escribe tu nombre" 
                            class="w-full bg-black border border-zinc-700 text-white p-3 pl-10 rounded focus:border-green-500 focus:ring-1 focus:ring-green-500 outline-none transition h-12 placeholder-gray-600">
                    </div>
                </div>

                <!-- AQU√ç SE INYECTAN LOS CAMPOS ESPEC√çFICOS (HTML din√°mico) -->
                <div id="dynamicFields" class="space-y-4">
                    <!-- Javascript llenar√° esto dependiendo si es Funda, Cargador o Aud√≠fono -->
                </div>

                <!-- Bot√≥n de Enviar -->
                <button type="submit" class="w-full bg-green-600 hover:bg-green-500 text-black font-black py-4 mt-6 text-lg uppercase tracking-wide rounded shadow-[0_4px_14px_0_rgba(22,163,74,0.39)] hover:shadow-[0_6px_20px_rgba(22,163,74,0.23)] hover:-translate-y-1 transition-all flex justify-center items-center gap-2">
                    <i data-lucide="message-circle" class="w-6 h-6 fill-black"></i>
                    <span>ENVIAR AL WHATSAPP</span>
                </button>
            </form>
        </div>
    </div>

    <!-- Hero Section (Pantalla Principal) -->
    <section class="relative bg-zinc-900 overflow-hidden flex-grow flex items-center justify-center min-h-[85vh]">
        
        <!-- Fondos decorativos -->
        <div class="absolute top-0 left-0 w-full h-full overflow-hidden opacity-20 pointer-events-none">
            <div class="absolute top-[-10%] right-[-10%] w-96 h-96 bg-green-600 rounded-full blur-[128px]"></div>
            <div class="absolute bottom-[-10%] left-[-10%] w-96 h-96 bg-green-900 rounded-full blur-[128px]"></div>
        </div>

        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10 relative z-10 flex flex-col items-center text-center w-full">
            
            <div class="inline-flex items-center gap-2 px-4 py-2 bg-green-900/30 border border-green-500/30 rounded-full text-green-400 text-sm font-bold mb-8 shadow-[0_0_15px_rgba(22,163,74,0.2)] animate-fade-in">
                <i data-lucide="zap" class="w-4 h-4 fill-yellow-400 text-yellow-400"></i>
                <span>CALIDAD PREMIUM GARANTIZADA</span>
            </div>
            
            <h1 class="text-4xl md:text-7xl font-black tracking-tighter text-white mb-4 leading-tight">
                SELECCIONA QU√â <br/>
                <span class="text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-green-600">NECESITAS</span>
            </h1>
            
            <!-- GRID DE 3 OPCIONES -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 w-full max-w-5xl mt-8">
                
                <!-- Bot√≥n 1: Fundas -->
                <button onclick="openModal('Funda')" class="option-card bg-zinc-800/50 border border-zinc-700 p-8 rounded-xl flex flex-col items-center justify-center gap-4 transition-all duration-300 group">
                    <div class="bg-black p-4 rounded-full border border-green-900 group-hover:border-green-500 transition-colors">
                        <i data-lucide="smartphone" class="w-10 h-10 text-green-500 group-hover:scale-110 transition-transform"></i>
                    </div>
                    <h2 class="text-2xl font-black text-white uppercase italic">Fundas</h2>
                    <span class="text-sm text-gray-500 group-hover:text-green-400">Buscar mi modelo &rarr;</span>
                </button>

                <!-- Bot√≥n 2: Cargadores -->
                <button onclick="openModal('Cargador')" class="option-card bg-zinc-800/50 border border-zinc-700 p-8 rounded-xl flex flex-col items-center justify-center gap-4 transition-all duration-300 group">
                    <div class="bg-black p-4 rounded-full border border-green-900 group-hover:border-green-500 transition-colors">
                        <i data-lucide="battery-charging" class="w-10 h-10 text-green-500 group-hover:scale-110 transition-transform"></i>
                    </div>
                    <h2 class="text-2xl font-black text-white uppercase italic">Cargadores</h2>
                    <span class="text-sm text-gray-500 group-hover:text-green-400">IPhone, Tipo C, V8 &rarr;</span>
                </button>

                <!-- Bot√≥n 3: Aud√≠fonos -->
                <button onclick="openModal('Aud√≠fono')" class="option-card bg-zinc-800/50 border border-zinc-700 p-8 rounded-xl flex flex-col items-center justify-center gap-4 transition-all duration-300 group">
                    <div class="bg-black p-4 rounded-full border border-green-900 group-hover:border-green-500 transition-colors">
                        <i data-lucide="headphones" class="w-10 h-10 text-green-500 group-hover:scale-110 transition-transform"></i>
                    </div>
                    <h2 class="text-2xl font-black text-white uppercase italic">Aud√≠fonos</h2>
                    <span class="text-sm text-gray-500 group-hover:text-green-400">Bluetooth y cable &rarr;</span>
                </button>

            </div>

            <p class="mt-12 text-gray-500 text-sm">
                WhatsApp Directo: <span class="text-green-500 font-mono text-base font-bold">829-437-9911</span>
            </p>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-zinc-950 text-gray-500 py-8 border-t border-zinc-900 mt-auto">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="flex items-center gap-2">
                <span class="text-lg font-bold text-gray-300">R7 TECHNOLOGY</span>
            </div>
            <div class="text-sm">
                ¬© <span id="year"></span> Todos los derechos reservados.
            </div>
        </div>
    </footer>

    <!-- JAVASCRIPT: Aqu√≠ ocurre la magia del env√≠o -->
    <script>
        // Inicializar Iconos
        lucide.createIcons();
        document.getElementById('year').textContent = new Date().getFullYear();

        // TU N√öMERO DE WHATSAPP (Con el 1 delante para RD)
        const phoneNumber = "18294379911";

        // Elementos del Modal
        const modal = document.getElementById('modalForm');
        const modalContent = document.getElementById('modalContent');
        const modalTitle = document.getElementById('modalTitle');
        const modalDesc = document.getElementById('modalDesc');
        const productTypeInput = document.getElementById('productType');
        const dynamicFields = document.getElementById('dynamicFields');

        // --- CAMPOS DIN√ÅMICOS HTML ---
        const fieldsFunda = `
            <div class="space-y-1 animate-fade-in">
                <label class="text-green-500 text-xs font-bold uppercase tracking-widest">Modelo de Celular</label>
                <input type="text" id="phoneModel" required placeholder="Ej: iPhone 14 Pro Max" 
                    class="w-full bg-black border border-zinc-700 text-white p-3 rounded focus:border-green-500 outline-none transition h-12">
            </div>
            <div class="space-y-1 animate-fade-in">
                <label class="text-gray-500 text-xs font-bold uppercase tracking-widest">Preferencia (Opcional)</label>
                <input type="text" id="preference" placeholder="Ej: Negro, Transparente..." 
                    class="w-full bg-black border border-zinc-700 text-white p-3 rounded focus:border-green-500 outline-none transition h-12">
            </div>
        `;

        const fieldsCargador = `
            <div class="space-y-1 animate-fade-in">
                <label class="text-green-500 text-xs font-bold uppercase tracking-widest">Tipo de Entrada</label>
                <select id="connectorType" class="w-full bg-black border border-zinc-700 text-white p-3 rounded focus:border-green-500 outline-none transition h-12">
                    <option value="iPhone / Lightning">iPhone (Lightning)</option>
                    <option value="Tipo C">Tipo C (Android Moderno/iPhone 15)</option>
                    <option value="V8 / Micro USB">V8 (Android Antiguo)</option>
                </select>
            </div>
            <div class="space-y-1 animate-fade-in">
                <label class="text-green-500 text-xs font-bold uppercase tracking-widest">¬øQu√© necesitas?</label>
                <select id="chargerType" class="w-full bg-black border border-zinc-700 text-white p-3 rounded focus:border-green-500 outline-none transition h-12">
                    <option value="Cargador Completo">Cargador Completo (Cubo + Cable)</option>
                    <option value="Solo Cable">Solo el Cable USB</option>
                    <option value="Solo Cabezal">Solo el Cabezal (Cubo)</option>
                    <option value="Cargador de Carro">Cargador de Carro</option>
                </select>
            </div>
        `;

        const fieldsAudifono = `
            <div class="space-y-1 animate-fade-in">
                <label class="text-green-500 text-xs font-bold uppercase tracking-widest">Estilo de Aud√≠fono</label>
                <select id="headphoneStyle" class="w-full bg-black border border-zinc-700 text-white p-3 rounded focus:border-green-500 outline-none transition h-12">
                    <option value="INAL√ÅMBRICOS">INAL√ÅMBRICOS</option>
                    <option value="CON CABLE">CON CABLE</option>
                    <option value="GAMER">GAMER</option>
                    <option value="DIADEMA (Grandes)">DIADEMA (Grandes)</option>
                </select>
            </div>
            <div class="space-y-1 animate-fade-in">
                <label class="text-gray-500 text-xs font-bold uppercase tracking-widest">Preferencia (Opcional)</label>
                <input type="text" id="preference" placeholder="Ej: Mucho bajo, Econ√≥micos, Color rojo..." 
                    class="w-full bg-black border border-zinc-700 text-white p-3 rounded focus:border-green-500 outline-none transition h-12">
            </div>
        `;

        // Funci√≥n para abrir el modal
        function openModal(type) {
            modalTitle.textContent = "BUSCAR " + type.toUpperCase();
            productTypeInput.value = type;

            // Inyectar HTML seg√∫n el tipo
            if (type === 'Funda') {
                modalDesc.textContent = "Dinos tu modelo de celular para ver fundas disponibles.";
                dynamicFields.innerHTML = fieldsFunda;
            } else if (type === 'Cargador') {
                modalDesc.textContent = "Especifica qu√© tipo de entrada usa tu celular.";
                dynamicFields.innerHTML = fieldsCargador;
            } else if (type === 'Aud√≠fono') {
                modalDesc.textContent = "¬øQu√© estilo de aud√≠fono prefieres?";
                dynamicFields.innerHTML = fieldsAudifono;
            }

            // Mostrar modal
            modal.classList.remove('hidden');
            setTimeout(() => {
                modal.classList.remove('opacity-0', 'pointer-events-none');
                modalContent.classList.remove('scale-95');
                modalContent.classList.add('scale-100');
                lucide.createIcons(); // Vuelve a inicializar iconos despu√©s de inyectar HTML din√°mico
            }, 10);
        }

        function closeModal() {
            modal.classList.add('opacity-0', 'pointer-events-none');
            modalContent.classList.remove('scale-100');
            modalContent.classList.add('scale-95');
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 300);
        }

        modal.addEventListener('click', function(e) {
            if (e.target === modal) closeModal();
        });

        function toggleMobileMenu() {
            document.getElementById('mobileMenu').classList.toggle('hidden');
        }

        function openWhatsAppGeneral() {
            window.open(`https://wa.me/${phoneNumber}?text=Hola R7, tengo una consulta general.`, '_blank');
        }

        // --- L√ìGICA DE ENV√çO A WHATSAPP ---
        function sendToWhatsApp(e) {
            e.preventDefault();

            // 1. Obtener datos comunes
            const name = document.getElementById('name').value;
            const type = document.getElementById('productType').value;
            let message = "";

            if (!name) {
                // Usamos un modal o un mensaje de error en la UI, no alert()
                console.error("Por favor escribe tu nombre");
                return;
            }

            // 2. Construir mensaje seg√∫n el formulario activo
            if (type === 'Funda') {
                const model = document.getElementById('phoneModel').value;
                const pref = document.getElementById('preference').value;
                if(!model) { console.error("Escribe el modelo"); return; }
                
                message = `*SOLICITUD DE FUNDA* üõ°Ô∏è\n\nüë§ *Cliente:* ${name}\nüì± *Celular:* ${model}\nüé® *Preferencia:* ${pref || "Ninguna"}\n\nHola, busco fundas para este modelo.`;

            } else if (type === 'Cargador') {
                const conn = document.getElementById('connectorType').value;
                const chType = document.getElementById('chargerType').value;
                
                message = `*SOLICITUD DE CARGADOR* üîã\n\nüë§ *Cliente:* ${name}\nüîå *Entrada:* ${conn}\nüì¶ *Necesito:* ${chType}\n\nHola, ¬øtienen disponibilidad de este cargador?`;

            } else if (type === 'Aud√≠fono') {
                const style = document.getElementById('headphoneStyle').value;
                const pref = document.getElementById('preference').value;
                
                message = `*SOLICITUD DE AUD√çFONOS* üéß\n\nüë§ *Cliente:* ${name}\nüéµ *Estilo:* ${style}\nüìù *Detalle:* ${pref || "Ninguno"}\n\nHola, me interesan unos aud√≠fonos as√≠.`;
            }

            // 3. Crear Enlace y Abrir WhatsApp
            const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.open(url, '_blank');
            
            // 4. Limpiar y cerrar
            closeModal();
            document.getElementById('contactForm').reset();
        }
    </script>
</body>
</html>
